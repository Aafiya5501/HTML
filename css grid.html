<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css grid</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.gridcontainer{
			background-color: white;
			display: grid;
			grid-template-columns:repeat(4, 1fr);
			gap: 20px;
			grid-auto-rows: 100px;



		}
		.gridItem{
			height: 200px;
			background-color: yellow;
			border: 2px solid black;


		}
		.I1{
			grid-column:1/3;
			grid-row:1 /3;

		}
		
	</style>
</head>
<body>
	<div class="gridcontainer">
		<div class="gridItem I1"></div>
		<div class="gridItem I2"></div>
		<div class="gridItem I3"></div>
		<div class="gridItem I4"></div>
		<div class="gridItem I5"></div>
		<div class="gridItem I6"></div>
		<div class="gridItem I7"></div>
	<div class="gridItem I8"></div>

	</div>

</body>
</html>
